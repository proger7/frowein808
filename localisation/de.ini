item11 = "Erfüllungsort"
text1 = "Allen unseren Verkaufsgeschäften liegen folgende Bedingungen zugrunde. Anderslautende Einkaufsbedingungen unserer Auftraggeber binden uns nicht, auch wenn ihnen nicht ausdrücklich widersprochen wird."
text2 = "Unsere Angebote sind grundsätzlich freibleibend hinsichtlich Menge, Preis, Lieferzeit und Liefermöglichkeit, sofern nicht schriftlich etwas anderes vereinbart wird. Angebote unserer Vertreter sind erst nach unserer schriftlichen Bestätigung gültig."
text3 = "Bestellungen – auch solche über unsere Vertreter – und mündliche Nebenabreden gelten erst dann, wenn wir sie schriftlich bestätigt haben. Bei sofortiger Lieferung gilt unsere Rechnung als Auftragsbestätigung und Versandanzeige."
text4 = "Unsere Preise gelten ab Albstadt, einschließlich Verpackung, laut den derzeit gültigen Preislisten, sofern für jeden einzelnen Fall schriftlich nichts anderes vereinbart wurde. Tritt bis zur Ausführung des Auftrages eine wesentliche Änderung von Rohstoffpreisen, Löhnen, Frachten, Steuern und öffentlichen Abgaben ein, sind wir berechtigt, mit dem Käufer eine angemessene Preisänderung zu vereinbaren."
text5 = "Wir sind zur Lieferung nur dann verpflichtet, wenn wir den Auftrag schriftlich bestätigt haben. Fälle höherer Gewalt oder andere ohne unser Verschulden eingetretene Ereignisse berechtigen uns, die Lieferung um die Dauer der Behinderung hinauszuschieben oder vom Vertrag zurückzutreten, wovon wir dem Besteller umgehend Kenntnis geben. Inverzugsetzung und Vertragsrücktritt wegen Lieferzeitüberschreitung sind nur zulässig, wenn das schriftlich vereinbart wurde. Schadenersatzansprüche wegen Nichtlieferung oder nicht rechtzeitiger Lieferung sowie aus jedem anderen mit dem Vertrag zusammenhängenden Grund sind ausgeschlossen. Unsere Sendungen reisen stets auf Gefahr des Käufers, auch bei Franko-Lieferungen. Das Transportrisiko, einschließlich Bruch, Leckage, Beschlagnahme oder sonstige Verfügungen von hoher Hand, trägt also der Käufer. Die Transportversicherung wird von uns gedeckt – Transportschäden sollen sofort dem jeweiligen Transportunternehmen unter Beantragung einer Schadensbescheinigung angezeigt werden. Der Schadenersatz wird vom Warenempfänger oder auf Wunsch von uns beantragt. Wir versenden nach bestem Ermessen, ohne Haftung für günstigste Versandart. Teillieferungen sind zulässig."
text6 = "Berechtigte Mängelrügen können nur innerhalb 8 Tagen nach Erhalt der Sendung berücksichtigt werden. Die bemängelte Ware muss sich im Zustand der Anlieferung befinden. Bei berechtigter Mängelanzeige sind wir nur verpflichtet, nach unserer Wahl entweder einen angemessenen Preisnachlass zu gewähren oder die Ware ganz oder soweit mangelhaft zurückzunehmen. Entweder wird der Kaufpreis für die zurückgenommene Menge gestrichen oder wir liefern für die zurückgenommene Ware mangelfreien Ersatz. Weitergehende Ansprüche, insbesondere Schadenersatzansprüche, sind ausgeschlossen. Warenrücksendungen sind nur nach vorheriger schriftlicher Vereinbarung zulässig. Bei Weitergabe der Ware an Dritte gilt die Ware als vorbehaltlos angenommen. Für Geräte gelten daneben die entsprechenden Garantiebestimmungen. Unsere Angaben und Empfehlungen in Wort und Schrift entsprechen unserem besten Wissen, jedoch übernehmen wir dafür keine Gewähr. Wir haften für die einwandfreie Qualität der Ware bis zur Lieferung. Da die Anwendung außerhalb unseres Einflusses liegt, und wir nicht alle Gegebenheiten der Anwendung voraussehen können, schließen wir die Haftung für eventuelle direkte oder indirekte Schäden aus, die sich, gleich aus welchem Grund und auch bei Einhaltung unserer Gebrauchsanweisungen, aus der Anwendung ergeben. Wir haften ebenfalls nicht für Schäden aus Transport, Handhabung und Lagerung. Soweit die Verwendung unserer Waren gesetzlichen Vorschriften unterworfen ist, obliegt dem Käufer die Beachtung aller damit zusammenhängenden Fragen. Zusicherungen über Eigenschaften und Verwendungsmöglichkeiten unserer Waren gelten nur, wenn sie schriftlich gegeben wurden."
text7 = "Falls nicht anders vereinbart, ist die Zahlung spätestens innerhalb 30 Tagen nach Rechnungsdatum, unabhängig vom Eingang der Ware und ungeachtet des Rechtes der Mängelrüge, fällig. Zahlungen sind zu leisten ohne jeden Abzug. Bei Zahlungen innerhalb 10 Tagen ab Rechnungsdatum und bei Vorauszahlung können 2 % Skonto abgezogen werden. Die Nichteinhaltung des Zahlungstermins berechtigt uns, ohne besondere Inverzugsetzung entsprechende Verzugszinsen in Höhe des jeweiligen aktuellen Basiszinssatzes (<a href='https://basiszinssatz.de/' target='_blank'>www.basiszinssatz.info</a>) zu berechnen. Bei Scheckzahlungen bleibt unser Eigentum an der Ware bis zur Einlösung bestehen. <br/>Die Zurückhaltung oder Aufrechnung von Zahlungen wegen irgendwelcher Ansprüche oder Gegenforderungen des Käufers sind ausgeschlossen. Falls während der Vertragsdauer Zweifel an der Zahlungsfähigkeit des Käufers entstehen, sind wir berechtigt, von allen schwebenden Lieferungsverträgen zurückzutreten oder Vorauszahlungen für alle noch zu erfüllenden Verträge zu verlangen. Machen wir von einem dieser Rechte Gebrauch, so werden gleichzeitig alle zu diesem Zeitpunkt noch offenstehenden Rechnungsbeträge zur sofortigen Zahlung fällig."
text8 = "Die Europäische Kommission hat eine Internetplattform zur OnlineBeilegung von Streitigkeiten eingerichtet. Die Plattform dient als Anlaufstelle zur außergerichtlichen Beilegung von Streitigkeiten über vertragliche Verpflichtungen aus Kauf und Dienstleistungsverträgen, die online geschlossen wurden. Sie können die Plattform unter dem folgenden Link erreichen: <a href='http://ec.europa.eu/consumers/odr' target='_blank'>http://ec.europa.eu/consumers/odr</a>.<br/>Das Unternehmen Frowein GmbH & Co. KG beteiligt sich nicht am Verbraucherschlichtungsverfahren nach dem Verbraucherstreitbeilegungsgesetz."
text9 = "Die gelieferte Ware bleibt bis zur vollständigen Bezahlung des Kaufpreises und aller Nebenkosten sowie bis zur vollständigen Bezahlung früherer Lieferungen unser Eigentum. Sie darf nur im ordnungsgemäßen Geschäftsgang des Käufers weiterveräußert oder verarbeitet werden. Alle dem Käufer aus der Veräußerung oder Verarbeitung zustehenden Forderungen gelten bis zur vollen Bezahlung aller Lieferungen als an uns abgetreten. Der Käufer ist zum Einzug der abgetretenen Forderungen berechtigt, solange wir diese Ermächtigung nicht widerrufen. Die Ermächtigung erlischt auch ohne ausdrücklichen Widerruf mit Zahlungseinstellung des Käufers. Auf unser Verlangen hat der Käufer unverzüglich schriftlich mitzuteilen, an wen er Ware veräußert oder für wen er Leistungen ausgeführt hat und welche Forderungen ihm hieraus zustehen. Übersteigt der Wert der für uns bestehenden Sicherheiten unsere Forderungen insgesamt um mehr als 20 %, so werden wir auf Verlangen des Käufers Sicherungen nach unserer Wahl freigeben. Verpfändung oder Sicherungsübereignung an Dritte vor erfolgter Zahlung ist unstatthaft und rechtlich unwirksam. Der Käufer verpflichtet sich, bei Zugriffen von dritter Seite sofort Widerspruch zu erheben und uns durch eingeschriebenen Brief zu verständigen. Wir können das vorbehaltene Eigentumsrecht jederzeit geltend machen, wenn der Käufer in Zahlungsverzug kommt oder wenn sich seine Vermögenslage wesentlich verschlechtert. Bei Insolvenzverfahren über das Vermögen des Käufers können wir Aussonderung der noch vorhandenen Waren verlangen."
text10 = "Verpackung wird – falls nicht anders vereinbart – von uns nicht berechnet und nicht zurückgenommen. Die Verpackung erfolgt nach unserem Ermessen."
text11 = "Erfüllungsort für Lieferung und Zahlung ist Albstadt. Gerichtsstand für beide Teile ist Albstadt."


