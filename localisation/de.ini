[about]
imgText = "Steffen König, Geschäftsführer & Gesellschafter"
title                                   = "Das Unternehmen"
textMobile = "Vor fast 90 Jahren wurden mit einer später patentierten Falle in einer einzigen Nacht achthundertacht Schaben gefangen. Wir kauften das Patent und ließen diese Zahl als internationales Markenzeichen schützen. Heute gilt "808" als Symbol für moderne Biozide zur Bekämpfung von Hygiene-, Material- und Vorratsschädlingen in Räumen. Professionelle Anwender finden bei uns sämtliche Produkte, die den hohen Anforderungen der Schädlingsbekämpfung in Räumen gerecht werden: Insektizide, Rodentizide, Monitoring-Systeme und zweckoptimierte Anwendungsgeräte."
text                                    = "Vor fast 90 Jahren wurden mit einer später patentierten Falle in einer einzigen Nacht achthundertacht Schaben gefangen. Wir kauften das Patent und ließen diese Zahl als internationales Markenzeichen schützen. Heute gilt "808" als Symbol für moderne Biozide zur Bekämpfung von Hygiene-, Material- und Vorratsschädlingen in Räumen. Professionelle Anwender finden bei uns sämtliche Produkte, die den hohen Anforderungen der Schädlingsbekämpfung in Räumen gerecht werden: Insektizide, Rodentizide, Monitoring-Systeme und zweckoptimierte Anwendungsgeräte. Ihre Entwicklung, ihre Fertigung und der Vertrieb ist durch unsere DIN EN ISO 9001:2015 Zertifizierung qualitätsüberwacht. Biozide von "808" sind Produkte mit hoher Wirksamkeit, zugleich aber zeit- und umweltkonform. Sie werden bevorzugt von professionellen Schädlingsbekämpfern in Nahrungs- und Genußmittelbetrieben, Lagerhäusern, Großküchen, Cateringbetrieben sowie in öffentlichen und privaten Räumen aller Art eingesetzt. Behörden bevorzugen den Einsatz von "808"-Bioziden in öffentlichen Einrichtungen und bei angeordneten Bekämpfungsmaßnahmen."
